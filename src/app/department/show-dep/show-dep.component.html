<mat-form-field appearance="legacy" color="accent" style="size: 20px;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Reqrd Dept Name">
    <mat-hint style="font-weight: bolder; color: orangered;">Minimum 5 Characters</mat-hint>
</mat-form-field>
<div style="margin: 20px 0px; width: 100%;">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">
   
    <ng-container matColumnDef="Options">
        <th mat-header-ccell *matHeaderCellDef>Options</th>
       
    <mat-cell *matCellDef="let row">
        <td>
           <button mat-icon-button (click)="onEdit(row)">
               <mat-icon aria-hidden="false" aria-label="Example home icon">launch</mat-icon>
           </button> 

           <button mat-icon-button color="warn" (click)="onDelete(row.id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete_outline</mat-icon>
        </button>
        </td>
    </mat-cell>
    </ng-container>


<ng-container matColumnDef="DepartmentID" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>DepartmentID</th>
    <td mat-cell *matCellDef="let element"> {{element.DepartmentID}}</td>
</ng-container>

<ng-container matColumnDef="DepartmentName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>DepartmentName</th>
    <td mat-cell *matCellDef="let element"> {{element.DepartmentName}}</td>
</ng-container>

<!-- <ng-container matColumnDef="FeedBack">
    <th mat-header-cell *matHeaderCellDef>FeedBack</th>
    <td mat-cell *matCellDef="let element"> {{element.FeedBack}}</td>
</ng-container>

<ng-container matColumnDef="Rating">
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let element"> {{element.Rating}}</td>
</ng-container> -->

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">ADD Department</button>
