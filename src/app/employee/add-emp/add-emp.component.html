<form [formGroup]="employeeForm" (ngSubmit)=onSubmit() class="form-horizontal">
    <div class="panel panel-warning">
     <div class="panel-heading">
         <h3 class="panel-title">Create Employee</h3>
     </div>
     <div class="panel-body">
         <div class="form-group">
             <label class="col-sm-2 control label" for="EmployeeID">Employee ID</label>
             <div class="col-sm-8">
             <input id="EmployeeID" formControlName="EmployeeID" type="text" class="form-control">
            </div>
         </div>

         <div class="form-group">
            <label class="col-sm-2 control label" for="EmployeeName">Employee Name</label>
            <div class="col-sm-8">
            <input id="EmployeeName" formControlName="EmployeeName" type="text" class="form-control">
           </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control label" for="Email">Email</label>
            <div class="col-sm-8">
            <input id="Email" formControlName="Email" type="text" class="form-control">
           </div>
        </div>
     </div>
     
     <div class="panel-footer">
         <button class="btn btn-primary"  type="submit" >Add Employee</button> 
     </div>
  </div>

</form>
