<mat-form-field appearance="legacy" color="accent" style="size: 20px;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Required Emp Name">
    <mat-hint style="font-weight: bolder; color: orangered;">Minimum 5 Characters</mat-hint>
</mat-form-field>
<div style="margin: 20px 0px; width: 100%;">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">
   
    <ng-container matColumnDef="Options">
        <th mat-header-ccell *matHeaderCellDef >Options</th>
       
    <mat-cell *matCellDef="let row">        <td>
           <button mat-icon-button (click)="onEdit(row)">
               <mat-icon aria-hidden="false" aria-label="Example home icon">launch</mat-icon>
           </button> 

           <button mat-icon-button color="warn" (click)="onDelete(row.id)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">delete_outline</mat-icon>
        </button>
        </td>
    </mat-cell>
    </ng-container>


<ng-container matColumnDef="EmployeeID" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>EmployeeID</th>
    <td mat-cell *matCellDef="let element"> {{element.EmployeeID}}</td>
</ng-container>

<ng-container matColumnDef="EmployeeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
    <td mat-cell *matCellDef="let element"> {{element.EmployeeName}}</td>
</ng-container>

 <ng-container matColumnDef="Department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let element"> {{element.Department}}</td>
</ng-container>

<ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.Email}}</td>
</ng-container> 

<ng-container matColumnDef="DOJ">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Joining</th>
    <td mat-cell *matCellDef="let element"> {{element.DOJ}}</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">ADD Employee</button>
