<div class="d-flex justify-content-between">
    <h3>Add New Employee</h3>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div style="overflow: auto; height:450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee ID</span>
            </div>
            <input required minlength="1" type="number" class="form-control" name="EmployeeID" #EmployeeID="ngModel"
                [(ngModel)]="empService.formData.EmployeeID">
        </div>
        <div class="text-left- text-danger" *ngIf="EmployeeID.invalid">
            Please Enter Employee ID.
        </div>


        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input required minlength="2" type="text" class="form-control" name="EmployeeName" #EmployeeName="ngModel"
                [(ngModel)]="empService.formData.EmployeeName">
        </div>
        <div class="text-left- text-danger" *ngIf="EmployeeName.invalid">
            Please Enter Employee name.
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department</span>
            </div>
            <select required type="text" class="form-control" name="Department" #Department="ngModel"
                [(ngModel)]="empService.formData.Department">
                <option *ngFor="let dl of listItems" [value]="dl">
                    {{dl}}
                </option>
                </select>
        </div>
        <div class="text-left- text-danger" *ngIf="Department.invalid">
            Please Enter Department name of Employee.
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input required minlength="2" type="text" class="form-control" name="Email" #Email="ngModel"
                [(ngModel)]="empService.formData.Email">
        </div>
        <div class="text-left- text-danger" *ngIf="Email.invalid">
            Please Enter Employee Email.
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Date of Joining</span>
            </div>
            <input required [matDatepicker]="picker" type="text" class="form-control" name="DOJ" #DOJ="ngModel"
                [(ngModel)]="empService.formData.DOJ">
               <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle> 
               <mat-datepicker #picker></mat-datepicker>
        </div>
        <div class="text-left-text-danger" *ngIf="DOJ.invalid">
            Please Enter Employee DOJ.
        </div>
        <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">ADD
            Department</button>
    </form>
</div>
