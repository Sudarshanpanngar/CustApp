<div class="d-flex justify-content-between m-3">
    <h3>Update Employee</h3>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>

 <div style="overflow: auto; height:450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee ID</span>
            </div>
            <input readonly="readonly" type="number"
            class="form-control" 
            name="EmployeeID"
            #EmployeeID="ngModel"
            [(ngModel)]="empService.formData.EmployeeID">
         </div>
         <div class="text-left- text-danger"
         *ngIf="EmployeeID.invalid">
         Please Enter Employee ID.
      </div>

       <div class="m-3 input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Employee Name</span>
          </div>
          <input required minlength="2" type="text"
          class="form-control" 
          name="EmployeeName"
          #EmployeeName="ngModel"
          [(ngModel)]="empService.formData.EmployeeName">
       </div>
       <div class="text-left- text-danger"
       *ngIf="EmployeeName.invalid">
       Please Enter Employee name.
    </div> 

    <div class="m-3 input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Depart Name</span>
        </div>
        <input required minlength="2" type="text"
        class="form-control" 
        name="Department"
        #Department="ngModel"
        [(ngModel)]="empService.formData.Department">
     </div>
     <div class="text-left- text-danger"
     *ngIf="Department.invalid">
     Please Enter Department of Employee.
  </div> 

  <div class="m-3 input-group">
    <div class="input-group-prepend">
        <span class="input-group-text">Email</span>
    </div>
    <input required minlength="2" type="text"
    class="form-control" 
    name="Email"
    #Email="ngModel"
    [(ngModel)]="empService.formData.Email">
 </div>
 <div class="text-left- text-danger"
 *ngIf="Email.invalid">
 Please Enter Email.
</div>

<div class="m-3 input-group">
    <div class="input-group-prepend">
        <span class="input-group-text">Date of Joining</span>
    </div>
    <input required minlength="2" type="text"
    class="form-control" 
    name="DOJ"
    #DOJ="ngModel"
    [(ngModel)]="empService.formData.DOJ">
 </div>
 <div class="text-left- text-danger"
 *ngIf="DOJ.invalid">
 Please Enter Employee Date of Joining.
</div>
  
    <button class="m-3" mat-raised-button
color="primary" type="submit"
[disabled]="form.invalid">Update Employee</button>
    </form>
</div>
